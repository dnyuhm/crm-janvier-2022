<app-template-full-width [title]="title">
  <!-- <button (click)="changeTitle()">Change title</button> -->
  <!-- <pre>{{ collection | json}}</pre> -->
  <app-table-light [headers]="headers" *ngIf="collection$ | async as collection">
    <tr *ngFor="let order of collection">
      <td>{{ order.typePresta | uppercase }}</td>
      <td>{{ order.client }}</td>
      <td>{{ order.nbJours }}</td>
      <td>{{ order.tjmHt | currency }}</td>
      <!-- <td>{{ total(order.tjmHt, order.nbJours) }}</td>
      <td>{{ total(order.tjmHt, order.nbJours, order.tva) }}</td> -->
      <td>{{ order.tjmHt | total: order.nbJours | currency }}</td>
      <td>{{ order.tjmHt | total: order.nbJours : order.tva | currency }}</td>
      <td>{{ order.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
