<app-template-full-width [title]="title">
  <!-- <button (click)="changeTitle()">Change title</button> -->
  <app-table-light [headers]="headers" *ngIf="collection">
    <tr *ngFor="let order of collection">
      <td>{{ order.typePresta }}</td>
      <td>{{ order.client }}</td>
      <td>{{ order.nbJours }}</td>
      <td>{{ order.tjmHt }}</td>
      <td>{{ order.nbJours * order.tjmHt }}</td>
      <td>{{ order.nbJours * order.tjmHt * (1 + order.tva / 100) }}</td>
      <td>{{ order.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
